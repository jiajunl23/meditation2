<link rel="stylesheet" href="https://generativeart.online/css/drawing-app.css">
<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<body></body>
<script>

/* global nn */
let selected_emoji = "random"
let mode = "brush"
const fruits = ["🍇", "🍈", "🍉", "🍊", "🍋", "🍌", "🍍"]
nn.create("span").content("🍇").css({fontSize: "50px", cursor: "pointer"}).addTo("body")
  .on("click", () => selected_emoji = "🍇")
nn.create("span").content("🍈").css({fontSize: "50px", cursor: "pointer"}).addTo("body")
  .on("click", () => selected_emoji = "🍈")
nn.create("span").content("🍉").css({fontSize: "50px", cursor: "pointer"}).addTo("body")
  .on("click", () => selected_emoji = "🍉")
nn.create("span").content("🍊").css({fontSize: "50px", cursor: "pointer"}).addTo("body")
  .on("click", () => selected_emoji = "🍊")
nn.create("span").content("🍋").css({fontSize: "50px", cursor: "pointer"}).addTo("body")
  .on("click", () => selected_emoji = "🍋")
nn.create("span").content("🍌").css({fontSize: "50px", cursor: "pointer"}).addTo("body")
  .on("click", () => selected_emoji = "🍌")
nn.create("span").content("🍍").css({fontSize: "50px", cursor: "pointer"}).addTo("body")
  .on("click", () => selected_emoji = "🍍")
nn.create("span").content("?").css({fontSize: "50px", cursor: "pointer"}).addTo("body")
  .on("click", () => selected_emoji = "random")
nn.create("span").content("|").css({fontSize: "50px", cursor: "pointer"}).addTo("body")
nn.create("span").content("🖌️").css({fontSize: "50px", cursor: "pointer"}).addTo("body")
  .on("click", () => mode = "brush")
nn.create("span").content("🪣").css({fontSize: "50px", cursor: "pointer"}).addTo("body")
  .on("click", () => mode = "splash")
nn.create("span").content("Choose Emoji | Mode by Clicking").css({fontSize: "20px", cursor: "pointer"}).addTo("body")

let lowerbound = Math.ceil((fruits.length + 3) * 50 / window.innerWidth) * 60

function draw () {
  requestAnimationFrame(draw)
  
  if (nn.mouseDown && nn.mouseY > lowerbound) {
    if (selected_emoji === "random") {
      if (mode === "brush") {
        nn.create("span")
        .content(nn.random(fruits))
        .css({
              fontSize: "20px",
              position: "absolute",
              left: nn.mouseX,
              top: nn.mouseY
          })
        .addTo("body")
      }
      if (mode === "splash") {
        for (let i = 0; i < 8; i++) {
          nn.create("span")
            .content(nn.random(fruits))
            .css({
                  fontSize: "15px",
                  position: "absolute",
                  left: nn.random(nn.mouseX - 30, nn.mouseX + 30),
                  top: nn.random(nn.mouseY - 30, nn.mouseY + 30)
              })
            .addTo("body")
        }
      } 
    } else {
      if (mode === "brush") {
        nn.create("span")
          .content(selected_emoji)
          .css({
                fontSize: "20px",
                position: "absolute",
                left: nn.mouseX,
                top: nn.mouseY
              })
          .addTo("body")
      }
    if (mode === "splash") {
        for (let i = 0; i < 8; i++) {
          nn.create("span")
            .content(selected_emoji)
            .css({
                  fontSize: "15px",
                  position: "absolute",
                  left: nn.random(nn.mouseX - 30, nn.mouseX + 30),
                  top: nn.random(nn.mouseY - 30, nn.mouseY + 30)
                })
            .addTo("body")
        }
      } 
    }
  }
}

draw()

</script>
