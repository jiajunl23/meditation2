<script>

function draw () {

    if (selected_emoji === 0) {
      const object = nn.create("span")
                    .content(nn.random(fruits))
                    .css({
                      fontSize: "20px",
                      position: "absolute",
                      left: nn.mouseX,
                      top: nn.mouseY
                    })
                    .addTo("body")
    } else {

                    .content(selected_emoji)

                    })

    }

}
