<script>

/* global nn */
let selected_emoji = "random"
let mode = "brush"
const fruits = ["ðŸ‡", "ðŸˆ", "ðŸ‰", "ðŸŠ", "ðŸ‹", "ðŸŒ", "ðŸ"]
const grape = nn.create("span").content("ðŸ‡").css({fontSize: "50px", cursor: "pointer"}).addTo("body")
  .on("click", () => selected_emoji = "ðŸ‡")
const melon = nn.create("span").content("ðŸˆ").css({fontSize: "50px", cursor: "pointer"}).addTo("body")
  .on("click", () => selected_emoji = "ðŸˆ")
const w_melon = nn.create("span").content("ðŸ‰").css({fontSize: "50px", cursor: "pointer"}).addTo("body")
  .on("click", () => selected_emoji = "ðŸ‰")
const orange = nn.create("span").content("ðŸŠ").css({fontSize: "50px", cursor: "pointer"}).addTo("body")
  .on("click", () => selected_emoji = "ðŸŠ")
const lemon = nn.create("span").content("ðŸ‹").css({fontSize: "50px", cursor: "pointer"}).addTo("body")
  .on("click", () => selected_emoji = "ðŸ‹")
const banana = nn.create("span").content("ðŸŒ").css({fontSize: "50px", cursor: "pointer"}).addTo("body")
  .on("click", () => selected_emoji = "ðŸŒ")
const pinapple = nn.create("span").content("ðŸ").css({fontSize: "50px", cursor: "pointer"}).addTo("body")
  .on("click", () => selected_emoji = "ðŸ")
nn.create("span").content("?").css({fontSize: "50px", cursor: "pointer"}).addTo("body")
  .on("click", () => selected_emoji = "random")
nn.create("span").content("ðŸ–Œï¸").css({fontSize: "50px", cursor: "pointer"}).addTo("body")
  .on("click", () => mode = "brush")
nn.create("span").content("ðŸª£").css({fontSize: "50px", cursor: "pointer"}).addTo("body")
  .on("click", () => mode = "splash")
nn.create("span").content("Choose Emoji and Mode By Clicking").css({fontSize: "20px", cursor: "pointer"}).addTo("body")

let lowerbound = Math.ceil((fruits.length + 2) * 50 / window.innerWidth) * 60

function draw () {
  requestAnimationFrame(draw)
  
  if (nn.mouseDown && nn.mouseY > lowerbound) {
    if (selected_emoji === "random") {
      const emoji = nn.create("span")
                    .content(nn.random(fruits))
                    .css({
                      fontSize: "20px",
                      position: "absolute",
                      left: nn.mouseX,
                      top: nn.mouseY
                    })
                    .addTo("body")
      if (mode === "splash") {
        for (let i = 0; i < 8; i++) {
                  nn.create("span")
                    .content(nn.random(fruits))
                    .css({
                      fontSize: "10px",
                      position: "absolute",
                      left: nn.random(nn.mouseX - 30, nn.mouseX + 30),
                      top: nn.random(nn.mouseY - 30, nn.mouseY + 30)
                    }).addTo("body")
        }
      } 
    } else {
    const emoji = nn.create("span")
                    .content(selected_emoji)
                    .css({
                      fontSize: "20px",
                      position: "absolute",
                      left: nn.mouseX,
                      top: nn.mouseY
                    })
                    .addTo("body")
    if (mode === "splash") {
        for (let i = 0; i < 8; i++) {
                  nn.create("span")
                    .content(selected_emoji)
                    .css({
                      fontSize: "10px",
                      position: "absolute",
                      left: nn.random(nn.mouseX - 30, nn.mouseX + 30),
                      top: nn.random(nn.mouseY - 30, nn.mouseY + 30)
                    }).addTo("body")
        }
      } 
    }
  }
}

draw()

</script>
